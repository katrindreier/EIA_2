<!DOCTYPE html>
<html lang="en">
<head>
<title>DatabaseClient</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="DatabaseClient.css" type="text/css" media="screen"/>
<script src="Interfaces.js" type="text/javascript" charset="utf-8"></script>
<script src="ProcessForm.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<form action="https://aufgabe05.herokuapp.com" method="get"></form>
	<fieldset id="input">
		<legend> Type student data here </legend>
		<input type="text" name="name" placeholder="name"/>
		<input type="text" name="firstname" placeholder="firstname"/>
		<input type="text" name="matrikel" placeholder="matrikel"/>
		<input type="number" name="age" placeholder="age" min="1" max="120"/>
		<input type="text" name="Datalist" list="options" placeholder="subject"/>
		<datalist id="options">
			<option value="MKB"> </option>
			<option value="OMB"> </option>
			<option value="MIB"> </option>
		</datalist>
		<input type="radio" name="gender" value="male" id="male"/>
		
		<label for="male">Male</label>
		<input type="radio" name="gender" value="female" id="female"/>
		<label for="female">Female</label>
		<button type="button" id="insert">Insert to database</button>
	</fieldset>
	<fieldset id="output">
		<legend> All student data </legend>
		<button type="button" id="refresh">Refresh</button>
		<textarea rows="20" cols="90"> </textarea>
	</fieldset>
	<fieldset id="searchField">
		<legend> Search for matrikel number </legend>
		<input type="text" name="number" placeholder="matrikelnumber"/>
		<button type="button" id="search">Search</button>
		<textarea id="outputMatrNr" rows="2" cols="90"> </textarea>
	</fieldset>
	
</body>
</html>
